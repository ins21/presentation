<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><img src="images/grid.jpg" alt=""></section>
				<section data-background-image="images/1.png" data-background-size="contain"></section>
				<section data-background-image="images/1-1.png" data-background-size="contain"></section>
				<section data-background-image="images/2.png" data-background-size="contain"></section>
				<section data-background-image="images/3.png" data-background-size="contain"></section>
				<section data-background-image="images/4.png" data-background-size="contain"></section>
				<section data-background-image="images/5.png" data-background-size="contain"></section>
				<section data-background-image="images/6.png" data-background-size="contain"></section>
				<section data-background-image="images/7.png" data-background-size="contain"></section>
				<section data-background-image="images/8.png" data-background-size="contain"></section>
				<section data-background-image="images/9.png" data-background-size="contain"></section>
				<section data-background-image="images/10.png" data-background-size="contain"></section>
				<section data-background-image="images/11.png" data-background-size="contain"></section>
				<section data-background-image="images/12.png" data-background-size="contain"></section>
				<section data-background-image="images/13.png" data-background-size="contain"></section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
